<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="design/master.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

    <div class="container">
      <img class="main-image" src="images/image-equilibrium.jpg" alt="equilibrium image">
      <p class="white heading">Equilibrium #3429</p>
      <p class="soft-blue discription">Our Equilibrium collection promotes balance and calm.</p>

      <div class="icon-div">
        <p> <img class="etherium-icon" src="images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH </p>
        <p class="soft-blue"> <img class="clock icon" src="images/icon-clock.svg" alt="clock icon"> 3 days left </p>
      </div>

      <div class="avatar-div">
        <img src="images/image-avatar.png" alt="avatar image">
        <p class="soft-blue"> Creation of </p>
        <p class="white">Jules Wyvern </p>
      </div>

    </div>


  <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.

  </footer>

</body>

</html>
